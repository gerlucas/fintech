<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overmind</title>
        <link rel="stylesheet" href="./css/processamento.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
<body>
    <header>
        <h5>Insira os dados para realizar uma simulação</h5>
    </header>

    <main>
            <form action="processar.php" method="get">
                <fieldset>
                    <legend>Dados</legend>
                    <label for="nomeCliente">Cliente:</label>
                    <input type="text" name="nomeCliente" id="nomeCliente"><br>
    
                    <label for="aporteInicial">Aporte inicial (R$):</label>
                    <input type="number" name="aporteInicial" id="aporteInicial" min="1" max="999999.99" step="0.01">
    
                    <span> [até R$999.999,99]</span><br>
                    <label for="periodo">Período (meses):</label>
                    <input type="number" name="periodo" min="1" max="480">
    
                    <span> [de 1 a 480 meses]</span><br>
                    <label for="rendimentoMensal">Rendimento mensal (%):</label>
                    <input type="number" name="rendimentoMensal" id="rendimentoMensal" min="0.1" max="20" step="0.01">
                    <span> [até 20%]</span><br>
    
                    <label for="aporteMensal">Aporte mensal:</label>
                    <input type="number" name="aporteMensal" id="aporteMensal" min="1" max="99999999.99">
                    <span> [até R$999.999,99]</span><br>
    
                    <input type="submit" class="input-botao" value="Processar">
                </fieldset>
            </form>
    </main>

    <footer>
        <div class="icon-container">
            <a href="index.html" class="icon-link">
                <i class="uil uil-estate"></i> <span class="text-icon">Página Inicial</span>
            </a>
        </div>
        <p>George Lucas e Gabriel Soares &copy; 2023</p>
    </footer>
</body>

</html>
